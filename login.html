<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SMT | Student Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
* { box-sizing: border-box; margin: 0; padding: 0; }
body {
  font-family: 'Roboto', sans-serif;
  background:  url('https://raw.githubusercontent.com/Tushar-2002-coder/image-store/refs/heads/main/101.jpg') no-repeat center center;
  background-size: cover;
  min-height: 100vh;
  display: flex;
  flex-direction: column;
}

.container {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 40px;
}

.left-panel {
  flex: 1;
  position: relative;
  padding-right: 10px;
  margin-left: 200px;
  border-radius: 20%;
}
.illustration {
  display: block;
  width: 100%;
  height:100%;
  max-width: 400px;
  border-radius: 46%;
  margin-left: 20%;
}

.right-panel {
  flex: 1;
  max-width: 400px;
  background: #fff;
  border-radius: 20px;
  padding: 40px 30px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.15);
}

.right-panel h2 {
  margin-bottom: 15px;
  color: #0e1e5f;
  font-size: 28px;
}
.right-panel h2::after {
  content: '';
  display: block;
  width: 60px;
  height: 4px;
  margin-top: 6px;
  background: #e89c29;
}

.input-group {
  display: flex;
  align-items: center;
  border-bottom: 2px solid #ccc;
  margin-bottom: 20px;
}
.input-group i {
  margin-right: 10px;
  color: #888;
  font-size: 18px;
}
.input-group input {
  border: none;
  padding: 12px 0;
  width: 100%;
  font-size: 16px;
  outline: none;
}

.captcha-label {
  display: block;
  margin-bottom: 6px;
  font-weight: 500;
  color: #444;
}
.captcha-section {
  display: flex;
  align-items: center;
  margin-bottom: 20px;
}
#captchaInput {
  flex: 1;
  padding: 10px;
  border: none;
  border-bottom: 2px solid #ccc;
  font-size: 16px;
  outline: none;
}
#captchaText {
  margin-left: 15px;
  font-weight: bold;
  color: #114b8b;
  font-size: 18px;
}
#refreshCaptcha {
  background: none;
  border: none;
  font-size: 20px;
  color: #e89c29;
  margin-left: 8px;
  cursor: pointer;
}

.login-btn {
  width: 100%;
  padding: 12px;
  background-color: #e89c29;
  color: #fff;
  border: none;
  border-radius: 10px;
  font-size: 18px;
  font-weight: bold;
  cursor: pointer;
  margin-bottom: 15px;
}

.extras {
  text-align: right;
  margin-bottom: 20px;
}
.extras a {
  text-decoration: none;
  color: #0e1e5f;
  font-weight: 500;
}

.signup {
  text-align: center;
  font-size: 15px;
}
.signup a {
  color: #e89c29;
  font-weight: bold;
  text-decoration: none;
}

footer {
  text-align: center;
  background: transparent;
  padding: 15px;
  color: #333;
}


@media (max-width: 768px) {
  .container {
    flex-direction: column;
    padding: 10px;
  }
  .left-panel {
    margin-left: 0;
    padding-right: 0;
    display: flex;
    justify-content: center;
    margin-bottom: 20px;
  }
  .illustration {
    max-width: 80%;
    height: auto;
    margin-left: 0;
    border-radius: 20px;
  }
  .right-panel {
    width: 100%;
    max-width: 100%;
    padding: 20px 15px;
  }
  .captcha-section {
    flex-direction: column;
    align-items: flex-start;
  }
  #captchaText, #refreshCaptcha {
    margin-left: 0;
    margin-top: 8px;
  }
}

</style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <img src="https://raw.githubusercontent.com/Tushar-2002-coder/image-store/refs/heads/main/100.jpg" alt="Graduates" class="illustration" />
    </div>

    <div class="right-panel">
      <h2>Student's Login</h2>
      <form id="loginForm">
        <div class="input-group">
          <i class="fa-solid fa-mobile-screen-button"></i>
          <input type="text" id="mobile" placeholder="Mobile Number" required>
        </div>
        <div class="input-group">
          <i class="fa-solid fa-lock"></i>
          <input type="password" id="password" placeholder="Password" required>
        </div>

        <label class="captcha-label">Enter captcha</label>
        <div class="captcha-section">
          <input type="text" id="captchaInput" placeholder="Enter captcha" required />
          <span id="captchaText"></span>
          <button type="button" id="refreshCaptcha"><i class="fa-solid fa-rotate"></i></button>
        </div>

        <button type="submit" class="login-btn">Login</button>
        <div class="extras">
          <a href="#">Forgot Password?</a>
        </div>
        <div class="signup">
          New User? <a href="register.html">Sign up now!</a>
        </div>
      </form>
    </div>
  </div>

  <footer>
    © 2025 Study Material Tushar, All rights reserved. <p>Designed & Developed by Tushar</p>
  </footer>

  <script>
    function generateCaptcha() {
      const captchaValue = Math.floor(100000 + Math.random() * 900000).toString();
      document.getElementById("captchaText").textContent = captchaValue;
      return captchaValue;
    }

    let currentCaptcha = "";
    function refreshCaptcha() {
      currentCaptcha = generateCaptcha();
    }

    document.addEventListener("DOMContentLoaded", () => {
      refreshCaptcha();
      document.getElementById("refreshCaptcha").addEventListener("click", refreshCaptcha);

      document.getElementById("loginForm").addEventListener("submit", (e) => {
        e.preventDefault();

        const enteredCaptcha = document.getElementById("captchaInput").value.trim();
        const mobile = document.getElementById("mobile").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!mobile || !password || !enteredCaptcha) {
          alert("❗ Please fill out all fields.");
          return;
        }

        if (enteredCaptcha !== currentCaptcha) {
          alert("❌ Captcha does not match!");
          refreshCaptcha();
          document.getElementById("captchaInput").value = "";
          return;
        }

        const storedUser = localStorage.getItem(`user_${mobile}`);
        if (!storedUser) {
          alert("❌ User not found. Please register first.");
          return;
        }

        const userData = JSON.parse(storedUser);
        if (userData.password !== password) {
          alert("❌ Incorrect password.");
          return;
        }

        localStorage.setItem("currentUser", mobile);
        alert("✅ Login successful! Redirecting to home...");
        window.location.href = "index.html";
      });
    });
  </script>
</body>
</html>
