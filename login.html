<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SMT | Student Login</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Roboto', sans-serif;
      background: url('https://raw.githubusercontent.com/Tushar-2002-coder/image-store/refs/heads/main/101.jpg') no-repeat center center;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .container {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 40px;
    }

    .left-panel {
      flex: 1;
      padding-right: 10px;
      margin-left: 200px;
    }

    .illustration {
      width: 100%;
      max-width: 400px;
      border-radius: 46%;
      margin-left: 20%;
    }

    .right-panel {
      flex: 1;
      max-width: 400px;
      background: #fff;
      border-radius: 20px;
      padding: 40px 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.15);
    }

    .right-panel h2 {
      margin-bottom: 15px;
      color: #0e1e5f;
      font-size: 28px;
    }

    .right-panel h2::after {
      content: '';
      display: block;
      width: 60px;
      height: 4px;
      margin-top: 6px;
      background: #e89c29;
    }

    .input-group {
      display: flex;
      align-items: center;
      border-bottom: 2px solid #ccc;
      margin-bottom: 20px;
    }

    .input-group i {
      margin-right: 10px;
      color: #888;
      font-size: 18px;
    }

    .input-group input {
      border: none;
      padding: 12px 0;
      width: 100%;
      font-size: 16px;
      outline: none;
    }

    .captcha-label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #444;
    }

    .captcha-section {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    #captchaInput {
      flex: 1;
      padding: 10px;
      border: none;
      border-bottom: 2px solid #ccc;
      font-size: 16px;
      outline: none;
    }

    #captchaText {
      margin-left: 15px;
      font-weight: bold;
      color: #114b8b;
      font-size: 18px;
    }

    #refreshCaptcha {
      background: none;
      border: none;
      font-size: 20px;
      color: #e89c29;
      margin-left: 8px;
      cursor: pointer;
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background-color: #e89c29;
      color: #fff;
      border: none;
      border-radius: 10px;
      font-size: 18px;
      font-weight: bold;
      cursor: pointer;
      margin-bottom: 15px;
    }

    .extras {
      text-align: right;
      margin-bottom: 20px;
    }

    .extras a {
      text-decoration: none;
      color: #0e1e5f;
      font-weight: 500;
      cursor: pointer;
    }

    .signup {
      text-align: center;
      font-size: 15px;
    }

    .signup a {
      color: #e89c29;
      font-weight: bold;
      text-decoration: none;
    }

    footer {
      text-align: center;
      background: transparent;
      padding: 15px;
      color: #333;
    }

    /* === Forgot Password Modal === */
    .modal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      display: none;
      justify-content: center;
      align-items: center;
      background: rgba(0, 0, 0, 0.5);
      z-index: 1000;
    }

    .modal-content {
      background: #fff;
      padding: 30px;
      border-radius: 20px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 40px rgba(0, 0, 0, 0.3);
      animation: zoomIn 0.4s ease;
    }

    @keyframes zoomIn {
      from { transform: scale(0.7); opacity: 0; }
      to { transform: scale(1); opacity: 1; }
    }

    .modal-content h3 {
      margin-bottom: 20px;
      color: #0e1e5f;
    }

    .modal-content input {
      width: 100%;
      padding: 12px;
      margin-bottom: 15px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    .modal-content button {
      background: #e89c29;
      color: white;
      font-weight: bold;
      padding: 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      width: 100%;
    }

    @media (max-width: 768px) {
      .container {
        flex-direction: column;
        padding: 10px;
      }

      .left-panel {
        margin-left: 0;
        padding-right: 0;
        display: flex;
        justify-content: center;
        margin-bottom: 20px;
      }

      .illustration {
        max-width: 80%;
        height: auto;
        margin-left: 0;
        border-radius: 20px;
      }

      .right-panel {
        width: 100%;
        padding: 20px 15px;
      }

      .captcha-section {
        flex-direction: column;
        align-items: flex-start;
      }

      #captchaText, #refreshCaptcha {
        margin-left: 0;
        margin-top: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <img src="https://raw.githubusercontent.com/Tushar-2002-coder/image-store/refs/heads/main/100.jpg" alt="Graduates" class="illustration" />
    </div>

    <div class="right-panel">
      <h2>Student's Login</h2>
      <form id="loginForm">
        <div class="input-group">
          <i class="fa-solid fa-mobile-screen-button"></i>
          <input type="text" id="mobile" placeholder="Mobile Number" required>
        </div>
        <div class="input-group">
          <i class="fa-solid fa-lock"></i>
          <input type="password" id="password" placeholder="Password" required>
        </div>

        <label class="captcha-label">Enter captcha</label>
        <div class="captcha-section">
          <input type="text" id="captchaInput" placeholder="Enter captcha" required />
          <span id="captchaText"></span>
          <button type="button" id="refreshCaptcha"><i class="fa-solid fa-rotate"></i></button>
        </div>

        <button type="submit" class="login-btn">Login</button>
        <div class="extras">
          <a id="forgotPassword">Forgot Password?</a>
        </div>
        <div class="signup">
          New User? <a href="register.html">Sign up now!</a>
        </div>
      </form>
    </div>
  </div>

  <!-- Forgot Password Modal -->
  <div class="modal" id="forgotModal">
    <div class="modal-content">
      <h3>Reset Your Password ðŸ”’</h3>
      <input type="text" id="fpMobile" placeholder="Enter your mobile number">
      <input type="password" id="fpNewPassword" placeholder="Enter new password">
      <button id="saveNewPassword">Save Password</button>
    </div>
  </div>

  <footer>
    Â© 2025 Study Material Tushar, All rights reserved. <p>Designed & Developed by Tushar</p>
  </footer>

  <script>
    let currentCaptcha = "";

    function generateCaptcha() {
      const captchaValue = Math.floor(100000 + Math.random() * 900000).toString();
      document.getElementById("captchaText").textContent = captchaValue;
      return captchaValue;
    }

    function refreshCaptcha() {
      currentCaptcha = generateCaptcha();
    }

    document.addEventListener("DOMContentLoaded", () => {
      refreshCaptcha();
      document.getElementById("refreshCaptcha").addEventListener("click", refreshCaptcha);

      document.getElementById("loginForm").addEventListener("submit", (e) => {
        e.preventDefault();
        const enteredCaptcha = document.getElementById("captchaInput").value.trim();
        const mobile = document.getElementById("mobile").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!mobile || !password || !enteredCaptcha) {
          alert("â— Please fill out all fields.");
          return;
        }

        if (enteredCaptcha !== currentCaptcha) {
          alert("âŒ Captcha does not match!");
          refreshCaptcha();
          document.getElementById("captchaInput").value = "";
          return;
        }

        const storedUser = localStorage.getItem(`user_${mobile}`);
        if (!storedUser) {
          alert("âŒ User not found. Please register first.");
          return;
        }

        const userData = JSON.parse(storedUser);
        if (userData.password !== password) {
          alert("âŒ Incorrect password.");
          return;
        }

        localStorage.setItem("currentUser", mobile);
        alert("âœ… Login successful! Redirecting to home...");
        window.location.href = "index.html";
      });

      // Forgot Password
      const forgotBtn = document.getElementById("forgotPassword");
      const modal = document.getElementById("forgotModal");
      const saveBtn = document.getElementById("saveNewPassword");

      forgotBtn.addEventListener("click", () => {
        modal.style.display = "flex";
      });

      saveBtn.addEventListener("click", () => {
        const mobile = document.getElementById("fpMobile").value.trim();
        const newPass = document.getElementById("fpNewPassword").value.trim();

        if (!mobile || !newPass) {
          alert("Please enter both fields.");
          return;
        }

        const key = `user_${mobile}`;
        const user = localStorage.getItem(key);

        if (!user) {
          alert("User not found.");
          return;
        }

        const userData = JSON.parse(user);
        userData.password = newPass;
        localStorage.setItem(key, JSON.stringify(userData));

        alert("âœ… Password updated successfully!");
        modal.style.display = "none";
      });

      // Close modal on outside click
      window.addEventListener("click", (e) => {
        if (e.target === modal) modal.style.display = "none";
      });
    });
  </script>
</body>
</html>
